<html>
  <head>
    <title>Web Components w/ Polymer</title>
    <script src="bower_components/director/build/director.min.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html" />
    <link rel="import" href="wcs/imports.html" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ga-nav>
      <ga-button route="images" active>Images</ga-button>
      <ga-button route="notes">Notes</ga-button>
      <ga-button route="flags">Flags</ga-button>
    </ga-nav>
    <ga-page view="images">
      <img src="https://farm4.staticflickr.com/3751/10106979505_e08ac12189_o.jpg" width="200px" height="200px"/>
    </ga-page>
    <ga-page view="notes">
      <ga-note-card title="Note One Title">
        Note 1
      </ga-note-card>
      <ga-note-card title="This is Note 2">
        Note 2
      </ga-note-card>
      <ga-note-card title="Replica of note 'one'">
        Hey guys I'm really proud of you all making web components
      </ga-note-card>
    </ga-page>
    <ga-page view="flags">
      Flags
    </ga-page>
  </body>
</html>
