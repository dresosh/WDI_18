<!DOCTYPE html>
<html ng-app="bowtiesApp">
<head>
	<title>FUNKY BOWTIES!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/bowtiesController.js"></script>
</head>
<body ng-controller="BowtiesController as bowtiesCtrl">

	<h1>Welcome to FUNKY BOWTIES SHOP!</h1>
	
	<div ng-repeat="bowtie in bowtiesCtrl.bowties">
		{{bowtie.material}} -- {{bowtie.pattern}}
	</div>
	
	<h2>Add a FUNKY BOWTIE HERE!</h2>
	<form ng-submit="bowtiesCtrl.addTie()">
		<input placeholder="material" type="text" ng-model="bowtiesCtrl.material">
		<input placeholder="pattern" type="text" ng-model="bowtiesCtrl.pattern">
		<input type="submit">
	</form>
	
</body>
</html>
